<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мини-диагностика</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --muted: #94a3b8;
            --input-bg: rgba(0, 0, 0, 0.2);
            --accent: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #302b63 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Input Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
        }

        /* Questions */
        .question-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .q-text {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .radio-label:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Custom Radio */
        .radio-input {
            display: none;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid var(--muted);
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            flex-shrink: 0;
        }

        .radio-input:checked+.radio-circle {
            border-color: var(--accent);
        }

        .radio-input:checked+.radio-circle::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        .radio-input:checked~.option-text {
            color: white;
            font-weight: 500;
        }

        .radio-label:has(.radio-input:checked) {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .option-text {
            font-size: 0.95rem;
            color: #d1d5db;
        }

        /* Submit Btn */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .page-title {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-title h1 {
            margin-bottom: 6px;
        }

        .page-title p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="page-title">
            <h1>Мини-диагностика</h1>
            <p>Оцените уровень системности сотрудника</p>
        </div>

        <div class="form-group">
            <label class="form-label">Имя сотрудника</label>
            <input type="text" id="empName" class="form-input" placeholder="Например, Иван Иванов">
        </div>

        <div class="form-group">
            <label class="form-label">Должность / Роль</label>
            <input type="text" id="empRole" class="form-input" placeholder="Например, Менеджер по продажам">
        </div>

        <div id="questionsContainer">
            <!-- Questions rendered via JS -->
            <div style="text-align: center; padding: 40px; color: var(--muted);">Загрузка вопросов...</div>
        </div>

        <button class="btn-submit" id="submitBtn" onclick="submitTest()">Узнать результат</button>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="spinner"></div>
        <p style="color: var(--muted);">Обработка данных...</p>
    </div>

    <!-- Contact Form Modal (if needed) -->
    <!-- Reusing similar contact check logic from Teremok but maybe simplified -->

    <script src="data.js"></script>
    <script>
        const tg = window.Telegram?.WebApp;
        tg?.expand();

        let answers = {};

        function init() {
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            if (!FORMULA_QUESTIONS.length) return;

            container.innerHTML = FORMULA_QUESTIONS.map(q => `
                <div class="question-card" id="q_card_${q.id}">
                    <div class="q-text">${q.id}. ${q.text}</div>
                    <div class="options-grid">
                        ${q.options.map((opt, idx) => `
                            <label class="radio-label">
                                <input type="radio" 
                                       name="q_${q.id}" 
                                       class="radio-input" 
                                       value="${opt.code}"
                                       onchange="handleAnswer(${q.id}, '${opt.code}')">
                                <div class="radio-circle"></div>
                                <span class="option-text">${opt.text}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function handleAnswer(qId, val) {
            answers[qId] = val;
        }

        function submitTest() {
            const name = document.getElementById('empName').value.trim();
            const role = document.getElementById('empRole').value.trim();

            if (!name || !role) {
                alert("Пожалуйста, заполните имя и должность сотрудника.");
                return;
            }

            if (Object.keys(answers).length < FORMULA_QUESTIONS.length) {
                alert(`Вы ответили на ${Object.keys(answers).length} из ${FORMULA_QUESTIONS.length} вопросов.`);
                return;
            }

            document.getElementById('loader').classList.remove('hidden');

            setTimeout(() => {
                // Calculate scores
                const scores = { result: 0, status: 0, process: 0 };
                Object.values(answers).forEach(code => {
                    if (scores[code] !== undefined) scores[code]++;
                });

                // Determine winner
                // Sort by score desc, then random or fixed priority if tie
                const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                const winnerCode = sorted[0][0];

                const params = new URLSearchParams();
                params.set('type', winnerCode);
                params.set('scores', JSON.stringify(scores));
                params.set('name', name);
                params.set('role', role);

                window.location.href = `result.html?${params.toString()}`;
            }, 1000);
        }

        init();
    </script>
</body>

</html>
